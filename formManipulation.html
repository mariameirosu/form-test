<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Manipulation</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row g-3 p-5 m-5">
      <div class="d-flex justify-content-center">
        <h3 class="primary">Tic Tac Toe Game</h3>
      </div>
      <div class="d-flex justify-content-center">
        <h4 class="primary">First, please create an account:</h4>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <div class="col-md-3 mx-auto">
          <label class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            required
            placeholder=""
            value=""
            onkeydown="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback"
            >Looks good</label
          >
          <label id="firstNameInvalidFeedback" class="invalid-feedback"
            >Try again</label
          >
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            required
            onkeydown="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback"
            >Looks good</label
          >
          <label id="firstNameInvalidFeedback" class="invalid-feedback"
            >Try again</label
          >
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            required
            onkeydown="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback"
            >Looks good</label
          >
          <label id="firstNameInvalidFeedback" class="invalid-feedback"
            >Try again</label
          >
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            required
            onkeydown="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback"
            >Looks good</label
          >
          <label id="firstNameInvalidFeedback" class="invalid-feedback"
            >Try again</label
          >
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input border-primary bg-primary shadow-none"
            id="checkInput"
            required
            onclick="isTicked(this)"
          />
          <label class="text-dark form-check-label">Agree to terms</label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button
          onclick="pageRedirect(this)"
          type="submit"
          class="btn btn-primary"
          id="submitButton"
          disabled
        >
          Submit
        </button>
      </div>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="../JS/formManipulation.js"></script>
  </body>
</html>
